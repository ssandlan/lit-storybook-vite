<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit</title>
    <script type="module" src="/src/components/index.js"></script>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        gap: 20px;
      "
    >
      <h1>Button Component</h1>
      <npg-button link="https://www.google.com">Click me</npg-button>

      <npg-button variant="primary" size="small">
        a small primary button
      </npg-button>

      <npg-button variant="secondary" size="small">
        a small secondary button
      </npg-button>

      <npg-button variant="primary" size="small" icon="phone" position="left">
        a small primary button and icon
      </npg-button>

      <npg-button
        variant="primary"
        size="large"
        position="right"
        icon="alert-circle"
        link="google.com"
      >
        Click here
      </npg-button>
    </div>
  </body>
</html>
